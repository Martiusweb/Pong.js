<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Pong.js, a pong game, in JS !</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="ponginstance" class="pong-game"></div>
  <p>Click on the scene to start/pause the game. Space bar also pauses the
  game, but won't start it, that's it!</p>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/pong.js"></script>
  <!-- Dependencies will be loaded from pong.js, this is for debug purposes -->
  <script src="js/player.js"></script>
  <script src="js/ball.js"></script>
</body>
</html>
